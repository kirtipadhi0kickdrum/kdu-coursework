<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Register Form</title>
</head>
<body>
<div>
    <nav class="navbar bg-warning">
        <a href="#" class="navbar-brand"><b>Registration Form</b></a>
        
        <a href="index.html" class="btn btn-success">HOME</a>
        </div>
    </nav>
</div>
<div class="container mt-5">
    <form>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="John Doe" required tabindex="1">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="john@example.com" required tabindex="3">
            </div>
            <div class="col-md-6 form-group mt-4">
                <label for="phoneNumber">Phone</label>
                <input type="number" class="form-control" id="phoneNumber" placeholder="XXXXXXXXXXX" tabindex="5">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" required tabindex="2">
            </div>
            <div class="form-group col-md-6">
                <label for="inputCountry">Country</label>
                <select id="inputCountry" class="form-control" required tabindex="4">
                    <option selected>--</option>
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
                </select>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label>Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                <label class="form-check-label" for="male">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">
                    Female
                </label>
            </div>
        </div>
        <br>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="agreeTerms">
                <label class="form-check-label" for="agreeTerms">
                    I agree to the terms and conditions
                </label>
            </div>
            <div class="form-check">
                <input input="checkbox" class="form-check-input" id="agreePolicy">
                <label for="agreePolicy">
                    Agree to company policy
                </label>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-success">Register</button>
        <button type="reset" class="btn btn-danger">Reset</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
